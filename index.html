<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Modern-Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
      integrity="sha512-Zx6MlUMKSVJoQ+83OwhdILe8cSEsCzfqThJd7J/VA2UrK6Ctj85p+xzqfyuNXE5B1k25uUdmJ2OzItbBy9GHAQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/colorpicker.css" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico" />
  </head>
  <body>
    <section class="base">
      <div class="container">
        <h1>Welcome to the Dark Side!</h1>
        <button type="button" class="project-btn js-add-btn">
          Take me there!
          <svg class="project-bnt__icon" width="15" height="15">
            <use
              class="project-btn__icon--right"
              href="./src/img/sprite.svg#icon-darth-vader"
            ></use>
          </svg>
        </button>
        <ul class="site-nav list">
          <li class="site-nav__item">
            <a class="site-nav__link link" href="#">About us</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link link" href="#">Partners</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link link" href="#">Contacts</a>
          </li>
        </ul>
        <div class="container js-container">
          <button class="js-btn" type="button">Button 1</button>
          <button class="js-btn" type="button">Button 2</button>
          <button class="js-btn" type="button">Button 3</button>
          <button class="js-btn" type="button">Button 4</button>
          <button class="js-btn" type="button">Button 5</button>
        </div>
        <div class="tags js-tags">
          <ul class="tags__list list">
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="javascript">
                #javascript
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="npm">
                #npm
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="c++">
                #c++
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="redux">
                #redux
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="emmet">
                #emmet
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="webpack">
                #webpack
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="php">
                #php
              </button>
            </li>
            <li class="tags__item">
              <button type="button" class="tags__btn" data-value="react">
                #react
              </button>
            </li>
          </ul>
        </div>
        <div class="palette js-palette"></div>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
